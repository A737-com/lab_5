<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Form</title>
</head>
<body>

  <h2><strong>Volunteer Form</strong></h2>

  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <!-- Single line text fields -->
    <label for="first_name_field">First Name:</label>
    <input type="text" id="first_name_field" name="first_name_field" required>

    <label for="last_name_field">Last Name:</label>
    <input type="text" id="last_name_field" name="last_name_field" required>

    <label for="phone_field">Phone Number:</label>
    <input type="text" id="phone_field" name="phone_field" required>

    <label for="email_field">Email Address:</label>
    <input type="email" id="email_field" name="email_field" required>

    <!-- Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender_field" value="Male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender_field" value="Female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender_field" value="Other">
    <label for="other">Other</label><br>

    <!-- Drop Down Menu -->
    <label for="age_field">Age Range:</label>
    <select id="age_field" name="age_field">
      <option value="Under 18">Under 18</option>
      <option value="Over 18">Over 18</option>
    </select>

    <!-- Checkboxes -->
    <label><strong>Days Available:</strong></label>
    <label for="monday">Monday</label><br><input type="checkbox" id="monday" name="available_field[]" value="Monday">
    
    <label for="tuesday">Tuesday</label><br> <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">

    <label for="wednesday">Wednesday</label><br><input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
    
    <label for="thursday">Thursday</label><br><input type="checkbox" id="thursday" name="available_field[]" value="Thursday">
    
    <label for="friday">Friday</label><br><input type="checkbox" id="friday" name="available_field[]" value="Friday">
   
     <!-- Multi line text area -->
    <label for="comments_field">Comments:</label>
    <textarea id="comments_field" name="comments_field" rows="4" cols="40"></textarea>

    <!-- Hidden field -->
    <input type="hidden" name="hidden_field" value="Archit Sunil Singh">

    <!-- Submit -->
    <input type="Submit Query" value="Submit Query">
  </form>

</body>
</html>
