<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Form</title>
</head>
<body>

  <h2><strong>Volunteer Form</strong></h2>

  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">

  <fieldset>
  <legend><section>My Info</section></legend>
    <!-- Single line text fields -->
    <p>
      <label for="first_name_field">First Name:</label>
      <input type="text" id="first_name_field" name="first_name_field" required>
    </p>

    <p>
      <label for="last_name_field">Last Name:</label>
      <input type="text" id="last_name_field" name="last_name_field" required>
    </p>

    <p>
      <label for="phone_field">Phone Number:</label>
      <input type="text" id="phone_field" name="phone_field" required>
    </p>

    <p>
      <label for="email_field">Email Address:</label>
      <input type="email" id="email_field" name="email_field" required>
    </p>

    <!-- Radio Buttons -->
    <p>
      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender_field" value="Male">
      <label for="male">Male</label>
  
      <input type="radio" id="female" name="gender_field" value="Female">
      <label for="female">Female</label>
    </p>

    <!-- Drop Down Menu -->
    <p>
      <label for="age_field">Age:</label>
      <select id="age_field" name="age_field">
         <option value="Under 18">Under 18</option>
         <option value="Over 18">Over 18</option>
       </select>
    </p>


    </fieldset>
    <!-- Checkboxes -->
    <fieldset>
    <legend><section>My Availibility</section></legend>
   
      <p><strong>Days Available:</strong></p>

      <label>Monday <input type="checkbox" name="available_field[]" value="Monday"></label>
      <label>Tuesday <input type="checkbox" name="available_field[]" value="Tuesday"></label>
      <label>Wednesday <input type="checkbox" name="available_field[]" value="Wednesday"></label>
      <label>Thursday <input type="checkbox" name="available_field[]" value="Thursday"></label>
      <label>Friday <input type="checkbox" name="available_field[]" value="Friday"></label> 
    
     <!-- Multi line text area -->
    <p>
      <label for="comments_field"><strong>Comments:</strong></label>
      <p>
      <textarea id="comments_field" name="comments_field" rows="4" cols="40"></textarea>
      </p>
    </p>
  </fieldset>
    <!-- Hidden field -->
    <input type="hidden" name="hidden_field" value="Archit Sunil Singh">

    <!-- Submit -->
    <p>
     <input type="Submit" value="Submit Query">
    </p>

  </form>

</body>
</html>
